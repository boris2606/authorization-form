<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webpack 5</title>
        <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> тут іконка вкладки -->
    </head>
    <body>
        <main class="wrapper_auth">
            <div class="register_form">
                <p>Реєстрація</p>
                <input type="text" placeholder="Введіть логін" class="reg_login">
                <input type="text" placeholder="Введіть вік" class="reg_age">
                <input type="text" placeholder="Введіть пароль" class="reg_pass">
                <input type="text" placeholder="Повторіть пароль" class="reg_confirm_pass">
                <div class="button_wrapper">
                    <button class="register_btn">Зареєструватись</button>
                    <button class="autorization_btn">Авторизуватись</button>
                </div>
            </div>
            <div class="autorization_form">
                <div class="wrapper_autorization_form">
                    <div class="not_auth_client">
                        <p>Якщо у вас немає профіля, то необхідно зареєструватись</p>
                        <input type="text" placeholder="Введіть логін" class="autentification_login">
                        <input type="text" placeholder="Введіть пароль" class="autentification_pass">
                        <div class="button_wrapper">
                            <button class="enter_btn">Вхід</button>
                            <button class="go_register">Перейти до реєстрації</button>
                        </div>
                    </div>
                    <div class="auth_client"></div>
                </div>
                <div class="wrapper_person_txt">
                    <p class="alert_txt"></p>
                    <p class="confirmed_person"></p>
                </div>
                <p class="auth_txt">Вхід через соціальні мережі</p>
                <p class="auth_txt">Вхід через соціальні мережі</p>
                <div class="wrapper_social_btn">
                    <div class="social_btn_content">
                        <button class="authorize_button"><img class='img_google_btn' src="img/google.png" alt=""></button>
                        <button class="signout_button"> Вихід </button>
                    </div>
                </div>
            </div>
        </main>
        <script async defer
        src="https://apis.google.com/js/api.js"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    </body>
</html>
